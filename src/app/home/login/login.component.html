<h4 class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group">
    <input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="Nome do usuário" #usernameField="ngModel" required>
    <app-messages *ngIf="usernameField.invalid && usernameField.touched" message="Usuário obrigatório"></app-messages>
  </div>
  <div class="form-group">
    <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Senha" #passwordField="ngModel" required>
    <app-messages *ngIf="passwordField.invalid && passwordField.touched" message="Senha obrigatória"></app-messages>
  </div>
  <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Entrar</button>
</form>

<p>Não é um usuário? <a [routerLink]="['register']">Clique aqui</a></p>
